language: node_js
node_js:
  - '12'
install:
  - npm i
script:
  - npm run test
  - npm run build
cache:
  directories:
    - 'node_modules'
notifications:
  email: false
branches:
  only:
    - master
    - develop
deploy:
  - provider: npm
    email: 'r.heinen@nanogiants.de'
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      branch: master
