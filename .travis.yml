jobs:
  include:
    - stage: test
      language: node_js
      if: type = push AND (NOT (tag IS present))
      node_js:
        - '12'
      install:
        - npm i
      script:
        - npm run test
      cache:
        directories:
          - 'node_modules'
      notifications:
        email: false

    - stage: test and build
      language: node_js
      if: type = pull_request AND branch = master
      node_js:
        - '12'
      install:
        - npm i
      script:
        - npm run test
        - npm run build
      cache:
        directories:
          - 'node_modules'
      notifications:
        email: false

    - stage: deploy
      # only release on master branch with specific tag (generated by npm version)
      if: branch = master AND (tag =~ ^v) AND type = push
      language: node_js
      node_js:
        - '12'
      install:
        - npm i
      script:
        - npm run test
        - npm run build
      cache:
        directories:
          - 'node_modules'
      notifications:
        email: false
      deploy:
        - provider: npm
          email: 'r.heinen@nanogiants.de'
          api_key: $NPM_TOKEN
          skip_cleanup: true
